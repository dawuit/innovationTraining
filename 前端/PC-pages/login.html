<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>大创登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <style>
        .gray-bg{background-color: #f3f3f4;}
        .logo-name {
            color: #e6e6e6;
            font-size: 130px;
            font-weight: 800;
            letter-spacing: 0;
            margin: 50px;
        }
        .myForm{
            width: 300px;
            display: inline-block;
        }
        /*验证提示信息*/
        .help-block{float: right}
        i{display: none!important;}
    </style>
</head>
<body class="gray-bg">
    <div class="text-center">
        <div>
            <div>
                <h1 class="logo-name">大创</h1>
            </div>
            <h4>欢迎您的登录</h4>
            <form class="myForm" role="form" action="index.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="login_name" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="login_pw" required="">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;margin-bottom: 20px">登 录</button>
                <p class="text-muted text-center">
                    <a href="login.html#"><small>忘记密码了？</small>
                    </a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>
    <script>
        $(function () {
            $(".myForm").bootstrapValidator({
                message: '信息验证失败',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    login_pw: {
                        validators: {
                            stringLength: {
                                min: 8,
                                max: 512,
                                message: '密码长度至少8位'
                            }
                        }
                    }
                }
            });
        })
    </script>
</body>
</html>
