<script>
    $(function () {
        //单项删除
        $(".clear").click(function () {
            var $t = $(this);
            $("#delete-modal").modal('show');

                $("#delete-modal").modal('hide');
                $t.parent("td").parent("tr").remove();

              </span>
                </button>
                <h4>是否清空</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
