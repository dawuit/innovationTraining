<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>大创注册</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <style>
        .gray-bg{background-color: #f3f3f4;padding-top: 100px}
        .myForm{
            width: 300px;
            display: inline-block;
        }
        /*验证提示信息*/
        .help-block{float: right}
        i{display: none!important;}
    </style>
</head>
<body class="gray-bg">
    <div class="text-center">
        <div>
            <h4 style="margin-bottom: 30px">大创欢迎您的注册</h4>
            <form class="myForm" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入用户名" name="username" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入真实姓名" name="realname" required="">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="请输入手机号" name="phone" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码" name="pw" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请再次输入密码" name="repeat" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 我同意注册协议
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;margin-bottom: 20px">注 册</button>
                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>
            </form>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>
    <script>
        $(function () {
            $(".myForm").bootstrapValidator({
                message: '信息验证失败',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    pw: {
                        validators: {
                            stringLength: {
                                min: 8,
                                max: 512,
                                message: '密码长度不少于8位'
                            }
                        }
                    },
                    repeat: {
                        validators: {
                            identical: {//相同
                                field: 'pw',
                                message: '密码不一致，请重新输入'
                            }
                        }
                    },
                    phone: {
                        validators: {
                            regexp: {
                                regexp: /^1[3|5|8]{1}[0-9]{9}$/,
                                message: '请输入正确的手机号码'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
